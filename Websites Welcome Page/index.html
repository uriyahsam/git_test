<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | US ENTERPRISE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            background-color: #000;
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>US ENTERPRISE</h1>
        <p>Our website is under construction. Stay tuned for something amazing!</p>
    </div>

    <script>
        const flowerImages = Array.from({ length: 11 }, (_, i) => `./images/${i + 1}.jpg`);

        const randomImage = flowerImages[Math.floor(Math.random() * flowerImages.length)];
        document.body.style.backgroundImage = `url(${randomImage})`;
    </script>
</body>
</html>
